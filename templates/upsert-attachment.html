<!DOCTYPE html>
<html>
    <head>
        <title>Upsert Attachment</title>
    </head>
    <body>
        <h1>Upsert Attachment</h1>
        {{ if .success }}
            <p>Success!</p>
        {{ end }}
        {{ if .error }}
            <p>Error: {{ .error }}</p>
        {{ end }}
        <form action="/admin/upsert-attachment" method="POST" enctype="multipart/form-data">
            <input type="file" name="file">
            <input type="submit" value="submit" name="submit">
        </form>
    </body>
</html>
